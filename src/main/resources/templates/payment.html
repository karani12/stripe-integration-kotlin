<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Title</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>

    </style>

</head>

<body>

<main class="w-full h-full flex-col h-screen flex justify-center align-center bg-blue-50 ">

    <div class="w-1/2 m-auto">
        <h1 class="text-2xl text-center font-bold text-gray-800 mb-3">Payment Form</h1>

        <form id="payment-form" class="shadow-md p-4 bg-white" style="align-self: center;">
            <label for="name">Name</label>
            <div class="p-2 mt-3">
                <input type="text" name="name" id="name"
                       class="relative outline-none rounded py-3 px-3 w-full bg-white shadow text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:shadow-outline"
                       placeholder="Jane Doe" />
            </div>
            <label for="email">Email</label>
            <div class="p-2 mt-3">
                <input type="email" name="email" id="email"
                       class="relative outline-none rounded py-3 px-3 w-full bg-white shadow text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:shadow-outline"
                       placeholder="jane@doe.com" />
            </div>

            <label for="card-element" class="mt-3">
                Card
            </label>
            <div id="card-element">
                <!-- Elements will create input elements here -->
            </div>

            <!-- We'll put the error messages in this element -->
            <div id="card-errors" role="alert"></div>

            <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                Pay</button>
        </form>
    </div>

     <script type="text/javascript" th:src="@{/client.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</main>

</body>


</html>
